<body>
  <header>

    <section id="buku-tamu" class="page">
      <h2>Buku Tamu</h2>
      <div id="bukuTamuContainer"></div>
    </section>

    <!-- Tugas -->
    <section id="tugas" class="page">
      <h2>Tugas Rumah</h2>
      <div id="tugasContainer"></div>
    </section>

    <!-- Keuangan -->
    <section id="keuangan" class="page">
      <h2>Keuangan Keluarga</h2>
      <div id="keuanganContainer"></div>
